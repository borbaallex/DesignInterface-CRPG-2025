<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações IFPR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>Informções IFPR</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="filiais.html">Filiais</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
  <main>
  <h1>Bem-vindo à Locadora de Veículos</h1>
  <p>Encontre o carro ideal para sua viagem, trabalho ou lazer.</p>

  <div id="conteudo" class="conteudo-scroll">
    <p>Carregando conteúdo...</p>
  </div>
</main>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjRCUh4rXV9WuJKtiInxFe3M5hwRApiioopL_CGf3_yn8bDkSRYgTUnoVm8PGzMWNApw/exec";

async function carregarConteudo() {
  const container = document.getElementById('conteudo');
  container.innerHTML = "<p>Carregando conteúdo...</p>";

  try {
    const res = await fetch(SCRIPT_URL);
    const dados = await res.json();
    container.innerHTML = '';

    dados.forEach(item => {
      const bloco = document.createElement('div');
      bloco.className = 'bloco-item';

      const titulo = document.createElement('h2');
      titulo.textContent = item.titulo?.toLowerCase() || '';
      bloco.appendChild(titulo);

      const descricao = document.createElement('p');
      descricao.textContent = item.descricao?.toLowerCase() || '';
      bloco.appendChild(descricao);

      if (item.url && item.url.startsWith('http')) {
        if (item.url.match(/\.(jpg|jpeg|png|gif|webp)$/i) || item.url.includes('unsplash')) {
          const img = document.createElement('img');
          img.src = item.url;
          img.alt = item.titulo || 'Imagem';
          bloco.appendChild(img);
        } else {
          const link = document.createElement('a');
          link.href = item.url;
          link.textContent = 'Ver mais';
          bloco.appendChild(link);
        }
      }

      container.appendChild(bloco);
    });
  } catch (err) {
    container.innerHTML = "<p>Erro ao carregar dados: " + err.message + "</p>";
  }
}

carregarConteudo();
</script>

    <!-- Rodapé -->

    </footer>

</body>

</html>
