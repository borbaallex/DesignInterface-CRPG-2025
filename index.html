<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações IFPR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>Informações IFPR</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="filiais.html">Filiais</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
<main>
  <h1>Bem-vindo ao IFPR Informações</h1>
  <p>Está com duvida? venha tirar conosco</p>

  <div id="conteudo" class="conteudo-scroll">
    <p>Carregando conteúdo...</p>
  </div>
</main>


<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjRCUh4rXV9WuJKtiInxFe3M5hwRApiioopL_CGf3_yn8bDkSRYgTUnoVm8PGzMWNApw/exec";

async function carregarConteudo() {
  const container = document.getElementById('conteudo');
  container.innerHTML = "<p>Carregando conteúdo...</p>";

  try {
    const res = await fetch(SCRIPT_URL);
    const dados = await res.json();
    console.log(dados); // DEBUG

    container.innerHTML = '';

    dados.forEach(item => {
      const bloco = document.createElement('div');
      bloco.className = 'bloco-item';

      const titulo = document.createElement('h2');
      titulo.textContent = item["Título"] || '';
      bloco.appendChild(titulo);

      const descricao = document.createElement('p');
      descricao.textContent = item["Descrição"] || '';
      bloco.appendChild(descricao);

      const url = item["Url"];

      if (url && url.startsWith("http")) {

        // Detecta vídeo do YouTube
        const youtubeRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/;
        const match = url.match(youtubeRegex);

        if (match) {
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${match[1]}`;
          iframe.width = "100%";
          iframe.height = "315";
          iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
          iframe.setAttribute("allowfullscreen", true);
          bloco.appendChild(iframe);
        }

        // Se for imagem
        else if (url.match(/\.(jpg|jpeg|png|gif|webp)$/i) || url.includes("unsplash")) {
          const img = document.createElement('img');
          img.src = url;
          img.alt = item["Título"] || 'Imagem';
          bloco.appendChild(img);
        }

        // Link normal
        else {
          const link = document.createElement('a');
          link.href = url;
          link.target = "_blank";
          link.textContent = "Ver mais";
          bloco.appendChild(link);
        }
      }

      container.appendChild(bloco);
    });
  } catch (err) {
    console.error(err);
    container.innerHTML = "<p>Erro ao carregar dados: " + err.message + "</p>";
  }
}

carregarConteudo();
</script>

</body>
